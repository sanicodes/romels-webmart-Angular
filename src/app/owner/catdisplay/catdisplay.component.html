<div style="display: flex;">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Titan" #input>
    </mat-form-field>
    <div>
    <button mat-raised-button (click)="onCreateCat()" id="on-create-btn">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-raised-button (click)="onEditInventory()" id="edit-inventory-btn">
        <mat-icon>edit</mat-icon>
    </button>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="categories" matSort>
        <!-- Name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="delete"> 
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row"><button mat-raised-button class="del-btn" (click)="onDeleteCat(row)"><mat-icon>delete</mat-icon></button></td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row"><button mat-raised-button class="edit-btn" (click)="onEditCat(row)"><mat-icon>edit</mat-icon></button></td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
